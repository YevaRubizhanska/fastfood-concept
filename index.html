<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popcorn</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="images/favicon.png">
</head>
<body>
  <header class="header">

    <!--burger menu button-->
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>

<!--logo and search field-->
    <img src="images/logo.svg" alt="" class="logo">
    <div class="input-group">
      <input type="search" name="search" class="search-input" placeholder="Search">
      <button type="submit" class="button-search">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="images/icons.svg#search"></use>
        </svg>
      </button>
    </div>

<!--user menu-->
<div class="user-menu">
  <a href="" class="icons-link">
    <svg class="icon icon-video" width="27" height="20">
      <use xlink:href="images/icons.svg#video"></use>
    </svg>
  </a>
  <a href="" class="icons-link">
    <svg class="icon icon-apps" width="27" height="20">
      <use xlink:href="images/icons.svg#apps"></use>
    </svg>
  </a>
  <a href="" class="icons-link">
    <svg class="icon icon-notification" width="22" height="26">
      <use xlink:href="images/icons.svg#notification"></use>
    </svg>
  </a>
</div>
<a href="" class="user">
  <img src="images/avataaars.png" class="user-avatar" alt="">
</a>



  </header>
  
</body>
</html>
